<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <input type="checkbox" id="subscribe">
    <label for="subscribe">Subscribe</label><br> <!-- For attribute is used so that if label 'Subscribe' is clicked then checkbox is also checked -->

    <!-- use name attribute to group radio buttons -->
    <input type="radio" id="lol1" name="card">
    <label for="lol1">lol1</label>
    <input type="radio" id="lol2" name="card">
    <label for="lol2">lol2</label>
    <input type="radio" id="lol3" name="card">
    <label for="lol3">lol3</label>

    <button onclick="submit()">Submit</button>

    <script src="index.js"></script>
</body>
</html>
