<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show & Hide Example</title>
  <style>
    #myBox {
      width: 300px;
      height: 150px;
      background-color: lightblue;
      text-align: center;
      line-height: 150px;
      font-size: 20px;
      margin: 20px auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <button onclick="hideBox()">Hide Box</button>
  <button onclick="showBox()">Show Box</button>
  <button onclick="toggleBox()">Toggle Box</button>

  <div id="myBox">Hello! I am visible.</div>

  <script src="script.js"></script>
</body>
</html>
