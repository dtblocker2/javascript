<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events Demo</title>
  <style>
    #box {
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      margin: 50px auto;
      text-align: center;
      line-height: 200px;
      font-size: 18px;
      position: relative;
    }

    #log {
      width: 80%;
      margin: 20px auto;
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="box">Move your mouse here</div>
  <div id="log"></div>

  <script src="index.js"></script>
</body>
</html>
